<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>User Login</title>
</h:head>

<h:body>
	<h:form>
		<h:outputLabel value="User Name" for="userName" />
		<h:inputText id="userName" value="#{eventBean.user.userName}" />

		<h:outputLabel value="Password" for="password" />
		<h:inputText id="password" value="#{eventBean.user.password}" />
		<br /><br />
		<h:commandButton value="Login">
			<f:ajax execute="@form" listener="#{eventBean.login}"
					render="@form" />
		</h:commandButton>
		<br /><br />
		<h:commandButton value="Super Login">
			<f:ajax execute="@form" listener="#{eventBean.superUserLogin}"
					render="@form" />
		</h:commandButton>
		<br /><br />
		<h:commandButton value="Admin Login">
			<f:ajax execute="@form" listener="#{eventBean.adminLogin}"
					render="@form" />
		</h:commandButton>
		<br /><br />
		<h:commandButton value="Greet!!">
			<f:ajax execute="@form" listener="#{eventBean.sayHello}"
					render="@form" />
		</h:commandButton>
	</h:form>
</h:body>
</html>
